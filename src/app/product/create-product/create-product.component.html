
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center alert alert-dark">
  <h4 class="display-4 darken-grey-text">New Product</h4>
</div>
<form [formGroup]="formProduct">
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" >Image</span>
    </div>
    <input type="file" class="form-control" aria-label="Amount (to the nearest dollar)" (change)="handleFileChooser($event.target.files)">
    <div *ngIf="!filePath; else img">
    </div>
    <ng-template #img>
      <img src="{{filePath}}" width="100%" height="400px">
    </ng-template>
  </div>
  <div class="input-group">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon3">Name</span>
      </div>
      <textarea formControlName="name" rows="3"
                placeholder="Name" class="form-control" id="basic-url" aria-describedby="basic-addon3"></textarea>
    </div>
    <div class="input-group-prepend">
      <span class="input-group-text">CPU</span>
    </div>
    <textarea formControlName="cpu" rows="5" placeholder="CPU" class="form-control" aria-label="With textarea"></textarea>
    <div class="input-group-prepend">
      <span class="input-group-text">RAM</span>
    </div>
    <textarea formControlName="ram" rows="5" placeholder="RAM" class="form-control" aria-label="With textarea"></textarea>
    <div class="input-group-prepend">
      <span class="input-group-text">Price</span>
    </div>
    <textarea formControlName="price" rows="5" placeholder="Price" class="form-control" aria-label="With textarea"></textarea>
    <div class="input-group-prepend">
      <span class="input-group-text">Description</span>
    </div>
    <textarea formControlName="description" rows="5" placeholder="Description" class="form-control" aria-label="With textarea"></textarea>
  </div>
  <br/>
  <div class="input-group mb-3">
    <div >
      <label class="input-group-text lg" >Line</label>
    </div>
    <select formControlName="lineId" class="custom-select " id="inputGroupSelect02">
      <option value="" selected disabled hidden>Please select Line</option>
      <option *ngFor="let line of lineList" value="{{line.id}}">{{line.name}}</option>
    </select>
  </div>
  <br/>
  <br/>
  <label for="basic-url">
    <button type="button" class="btn btn-outline-success btn-lg" (click)="createProduct(openModalRef)">Save Now</button>
  </label>
</form>

<!-- Button trigger modal -->
<button #openModalRef hidden type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="alert-success" id="exampleModalLabel">Notify</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-success">
        <h3>Product Created Successful!</h3>
      </div>
      <div class="modal-footer">
        <button #closeModalRef1 type="button" class="btn btn-info" data-dismiss="modal">Create Another Product</button>
        <button  type="button" class="btn btn-primary" (click)="preview(closeModalRef1)">Preview Product</button>
      </div>
    </div>
  </div>
</div>
